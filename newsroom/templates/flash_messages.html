{% with messages = get_flashed_messages(with_categories=true) %}
  <!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} form-alert role="alert">
        {{ gettext(message) }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
