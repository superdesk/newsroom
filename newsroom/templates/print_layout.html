<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shring-to-fit=no">

    <title>{% block title %}{% endblock %}</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Serif">

    <link rel="icon" type="image/x-icon"
        href="{{ url_for('static', filename='favicon.ico') }}">

    {{ javascript_tag('newsroom_css') | safe }}

</head>
<body class="print">

<div class="container">
    <div id="print-content">
        {% block content %}{% endblock %}
    </div>
</div>

<footer class="container">
    <p class="text-right"><small>All contents &copy; Copyright 2017 {{ config.COPYRIGHT_HOLDER }}. All rights reserved.</small></p>
</footer>

<script>
    window.print();
</script>

</body>
</html>
