<footer class="footer" id="footer">

        <a href="{{ config.USER_MANUAL }}" target="_blank">{{ gettext('Support') }}</a>
    {% endif %}
    <a href="{{ config.PRIVACY_POLICY_EN if get_locale() == 'en' else config.PRIVACY_POLICY }}" target="_blank">{{ gettext('Privacy Policy') }}</a>
